<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1440" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Заголовок страницы браузера -->
    <title>Paper</title>
  </head>
  <!-- Отображает тело документка -->
  <body>

            <img src="./img/header/01.png" alt="" />

              <a href="#">About us</a>
            </div>
          </div>
          <div class="header__center">
            <img src="./img/header/02.png" alt="" />

          <div class="header__rightside">
            <a href="#">Help</a>
            <a href="#">Explore</a>
            <a href="#">Download</a>

        <div class="first-frame"></div>
        <!-- second frame -->
        <div class="second-frame"></div>
        <!-- three frame -->
        <div class="three-frame"></div>
        <!-- four frame -->
        <div class="four-frame"></div>
        <!-- five frame -->
        <div class="five-frame"></div>
        <!-- six frame -->
        <div class="six-frame"></div>
        <!-- seven frame -->
        <div class="seven-frame"></div>
        <!-- eight frame -->
        <div class="eight-frame"></div>
        <!-- ninth frame -->
        <div class="ninth-frame"></div>
        <!-- tenth frame -->
        <div class="tenth-frame"></div>
        <!-- eleven frame -->
        <div class="eleven-frame"></div>
        <!-- twelfth frame -->
        <div class="twelfth-frame"></div>
      </div>
      <footer class="footer"></footer>
